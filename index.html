<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML e CSS">
    <meta name="description" content="Este é um site sobre web design e desenvolvimento. Aprenda HTML e CSS">
    <meta name="author" content="Henrique Picoli Belato">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./src/styles/style.css">
    <link rel="shortcut icon" href="./src/assets/images/logo-neofi.svg" type="image/x-icon">

    <title>NeoFi</title>

</head>

<body>

    <!-- ------------ HEADER ------------ -->
    <header>

        <img src="./src/assets/images/logo-neofi.svg" alt="Logo NeoFi" class="illustration-header">

        <nav class="nav-header">
            <ul>
                <li><a href="" class="nav-header-item">Home</a></li>
                <li><a href="" class="nav-header-item">Features</a></li>
                <li><a href="" class="nav-header-item">Testimonial</a></li>
                <li><a href="" class="nav-header-item">FAQ</a></li>
            </ul>
        </nav>

        <nav class="container-btn-header">
            <a href="" class="btn-header-login">Log in</a>
            <a href="" class="btn-header-try">Try For Free</a>
        </nav>

    </header>

    <!-- ------------ MAIN ------------ -->
    <main>

        <div class="content-main">

            <span class="section-indicator">
                <img src="./src/assets/images/indicator.svg" alt="Indicador da seção principal da página">
                Decentralized
            </span>

            <h1>Revolutionizing Web3 Finance</h1>

            <p>Secure, scalable, and decentralized solutions for your digital assets—experience the future of financial
                freedom.</p>

            <nav class="nav-main">
                <a href="" class="btn-main-primary">Get Started</a>
                <a href="" class="btn-main-secondary"><img src="./src/assets/images/image-btn-main.svg" alt="Play">Watch
                    video</a>
            </nav>

        </div>

        <img src="./src/assets/images/illustration-main.svg" alt="" class="illustration-main">

    </main>

    <!-- ------------ PARTNERS ------------ -->
    <section class="section-partners">

        <p>Satisfied partners</p>

        <div class="container-partners">
            <img src="./src/assets/images/partner1.svg" alt="Logoipsum" class="logo-partners" loading="lazy">
            <img src="./src/assets/images/partner2.svg" alt="Logoipsum" class="logo-partners" loading="lazy">
            <img src="./src/assets/images/partner3.svg" alt="Logoipsum" class="logo-partners" loading="lazy">
            <img src="./src/assets/images/partner4.svg" alt="Logoipsum" class="logo-partners" loading="lazy">
            <img src="./src/assets/images/partner5.svg" alt="Logoipsum" class="logo-partners" loading="lazy">
        </div>

    </section>
